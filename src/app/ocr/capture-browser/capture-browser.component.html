<form method="post" enctype="multipart/form-data">
  <div>
    <label class="btn btn-primary" for="captureBrowserInput">
      Choose a picture of a ticket you took earlier
    </label>
    <input type="file" id="captureBrowserInput" name="captureBrowserInput" class="sr-only"
      accept="image/*"
      (change)="updateImageDisplay()">
  </div>
</form>
