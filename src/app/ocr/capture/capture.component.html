<div class="capture">
    <app-capture-browser class="capture-browser" (FileLoaded)="onFileLoaded($event)">upload functionality</app-capture-browser>
    <app-capture-camera (FileLoaded)="onFileLoaded($event)">camera capture</app-capture-camera>
    <app-capture-cropper class="capture-cropper" *ngIf="this.capture$ | async; let capture;" [capture]="capture"></app-capture-cropper>
</div>
